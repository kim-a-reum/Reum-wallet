<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>아름이네 회원가입</title>
    <link href="./signup.css" rel="stylesheet" />
    <script src="./signup.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__title">
        <h2a class="title">아름이네 회원가입</h2a>
      </div>
      <div class="wrapper__contents">
        <input id="email" type="text" placeholder="이메일을 입력해주세요" />
        <input id="name" type="text" placeholder="이름을 입력해주세요" />
        <input
          id="password"
          type="password"
          placeholder="비밀번호를 입력해주세요"
        />
        <input
          id="password2"
          type="password"
          placeholder="비밀번호를 다시 입력해주세요"
        />
      </div>
      <div class="wrapper__contents2">
        <div class="phoneNumber">
          <input type="text" id="phone1" oninput="check()" maxlength="3" />-
          <input type="text" id="phone2" oninput="check()" maxlength="4" />-
          <input type="text" id="phone3" oninput="check()" maxlength="4" />
        </div>
        <div class="phoneCheck">
          <div id="number">000000</div>
          <button id="button" disabled onclick="number()">인증번호전송</button>
        </div>
        <div class="phoneCheck">
          <div id="time">3 : 00</div>
          <button id="button2" disabled="true">인증확인</button>
        </div>
      </div>
      <div class="wrapper__footer">
        <select id="option">
          <option disabled selected>지역을 선택하세요</option>
          <option>서울</option>
          <option>경기</option>
          <option>인천</option>
        </select>
        <div class="gender">
          <input type="radio" name="gender" />여성
          <input type="radio" name="gender" />남성
        </div>
        <button id="submit">가입하기</button>
      </div>

      <!-- <input type="button" value="가입하기" /> -->
    </div>
  </body>
</html>
